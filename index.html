<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title"> Title </h1>
    <p id="description"> Description </p>
    <form id="survey-form" >
      <input id="name"  type="name" name="name"  required>Name <br>
      <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com">Email<br>
      <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="12+"> Number <br>
    </form>

    <script  src="js/index.js"></script>
    <h1>Hello World, we are software developers!</h1>
  </body>
</html>
